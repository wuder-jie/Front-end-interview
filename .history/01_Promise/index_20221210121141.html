<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Promise</title>
  </head>
  <body>
    <h2>
      Promise
      翻译过来就是承诺的意思，这个承诺会在未来有一个确切的答复，并且该承诺有三种状态，分别是：
      等待中（pending） 完成了 （resolved） 拒绝了（rejected）
      这个承诺一旦从等待状态变成为其他状态就永远不能更改状态了。
    </h2>
    <script>
      /* 
      const p1 = new Promise((resolve, reject) => {
        resolve("success!!");
        // 无效
        // reject("reject");
      });
      console.log(p1); 
      */
      //  当我们在构造 Promise 的时候，构造函数内部的代码是立即执行的：只要不resolve或者reject，之前都是同步代码
      new Promise((resolve, reject) => {
        console.log("new Promise属于同步代码，立即执行1");
        resolve("success!!");
        console.log("new Promise属于同步代码，立即执行2");
      });
      console.log("finifsh!!");
    </script>
  </body>
</html>
